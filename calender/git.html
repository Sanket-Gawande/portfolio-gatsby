<script>
  const token = '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';
  const query = `
query($userName:String!) {
  user(login: $userName){
    contributionsCollection {
      contributionCalendar {
        totalContributions
        weeks {
          contributionDays {
            contributionCount
            date
          }
        }
      }
    }
  }
}
`
  async function getData() {
    const req = await fetch('https://api.github.com/graphql', {
      method: 'POST',
      headers: {
        Authorization: `Bearer ${token}`,
      },
      body: JSON.stringify({ query, variables: { userName: 'sanket-gawande' } })
    })
    const data = await req.json()
    console.log(data)
